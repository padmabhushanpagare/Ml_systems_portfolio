      body {

      /* Critical CSS: Hero Animation (Immediate LCP) */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .hero-animate {
        animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      /* Scroll Animations (Lazy) */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        will-change: opacity, transform;
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Stagger Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }

      /* Demo Animations */
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUpFade 0.5s ease-out forwards;
      }
      .bar-transition {
        transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Architecture Flow Arrows */
      @keyframes flowRight {
        0%, 100% { transform: translateX(0); opacity: 0.3; }
        50% { transform: translateX(4px); opacity: 1; }
      }
      @keyframes flowDown {
        0%, 100% { transform: translateY(0); opacity: 0.3; }
        50% { transform: translateY(4px); opacity: 1; }
      }
      .animate-flow-x { animation: flowRight 1.5s ease-in-out infinite; }
      .animate-flow-y { animation: flowDown 1.5s ease-in-out infinite; }
    </style>
